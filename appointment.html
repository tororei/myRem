
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Tracker & Appointments</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
background-color: yellow;

  }
  form {
    margin-bottom: 20px;
    display: inline-block;
    text-align: left;
background-color:#D860DC ;

  }
  h1 {
    margin-top: 20px;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dddddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h1>Medical Tracker & Appointments</h1>

<h2>Add Medical Information</h2>
<form id="medicalForm">
  <label for="medicineName">Medicine Name:</label>
  <input type="text" id="medicineName" required><br><br>
  
  <label for="dosage">Dosage:</label>
  <input type="text" id="dosage" required><br><br>
  
  <label for="time">Time:</label>
  <input type="time" id="time" required><br><br>
  
  <label for="date">Date:</label>
  <input type="date" id="date" required><br><br>
  
  <label for="food">Food to Eat:</label>
  <input type="text" id="food"><br><br>
  
  <button type="button" onclick="addMedical()">Add Medical</button>
</form>

<h2>Add Appointments</h2>
<form id="appointmentForm">
  <label for="appointmentName">Appointment Name:</label>
  <input type="text" id="appointmentName" required><br><br>
  
  <label for="appointmentDate">Date:</label>
  <input type="date" id="appointmentDate" required><br><br>
  
  <label for="appointmentTime">Time:</label>
  <input type="time" id="appointmentTime" required><br><br>
  
  <button type="button" onclick="addAppointment()">Add Appointment</button>
</form>

<h2>Appointments History</h2>
<table id="appointmentHistory">
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Time</th>
  </tr>
</table>

<script>
  function addMedical() {
    var medicineName = document.getElementById("medicineName").value;
    var dosage = document.getElementById("dosage").value;
    var time = document.getElementById("time").value;
    var date = document.getElementById("date").value;
    var food = document.getElementById("food").value;

    // Code to add medical information
    // This is just a placeholder for demonstration
    console.log("Medical Information Added:", medicineName, dosage, time, date, food);

    // Reset form
    document.getElementById("medicalForm").reset();
  }

  function addAppointment() {
    var appointmentName = document.getElementById("appointmentName").value;
    var appointmentDate = document.getElementById("appointmentDate").value;
    var appointmentTime = document.getElementById("appointmentTime").value;

    // Add appointment to history
    var appointmentTable = document.getElementById("appointmentHistory");
    var newRow = appointmentTable.insertRow(-1);
    var nameCell = newRow.insertCell(0);
    var dateCell = newRow.insertCell(1);
    var timeCell = newRow.insertCell(2);
    nameCell.textContent = appointmentName;
    dateCell.textContent = appointmentDate;
    timeCell.textContent = appointmentTime;

    // Reset form
    document.getElementById("appointmentForm").reset();
  }
</script>

</body>
</html>
